<h1>Tahini Dressing</h1>
    <img src="finished-tahini.jpg" alt="Finished Tahini Dressing">
    <h5>Finished Tahini Dressing</h5>
        <p>Tahini dressing is a fast, easy, and simple dressing that will upgrade any basic roasted vegetables.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>4 cloves of garlic</li>
        <li>1/4 cup lemon juice</li>
        <li>salt</li>
        <li>cumin</li>
        <li>6 Tablespoons water</li>
    </ul>
